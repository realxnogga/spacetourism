<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/assets/shared/rotatingearth.gif" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="/assets/shared/rotatingearth.gif " />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Space Tourism</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'barlow': ['"Barlow Condensed"', 'sans-serif'],
          },
          colors: {
            clifford: '#da373d',
          },
          animation: {
            'spin': 'spin .5s linear infinite',
            'zoom': 'zoom 15s ease-in-out infinite',
            'desktopplanetanimation': 'desktopplanetanimation 16s ease-in-out infinite',
            'mobileplanetanimation': 'mobileplanetanimation 16s ease-in-out infinite',
          },
          keyframes: {
            zoom: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.3)' },
            },
            desktopplanetanimation: {
              '0%': { transform: 'scale(1)', marginLeft: '0rem' },
              // '25%': { transform: 'scale(.4)', marginLeft: '4rem' },
              '50%': { transform: 'scale(.4)', marginLeft: '8rem' },
              '75%': { transform: 'scale(1.4)', marginLeft: '12rem' },
              '100%': { transform: 'scale(1)', marginLeft: '0rem' },
            },
            mobileplanetanimation: {
              '0%': { transform: 'scale(1)', marginLeft: '0rem' },
              // '25%': { transform: 'scale(.4)', marginLeft: '4rem' },
              '50%': { transform: 'scale(.3)', marginLeft: '4rem' },
              '75%': { transform: 'scale(1.2)', marginLeft: '9rem' },
              '100%': { transform: 'scale(1)', marginLeft: '0rem' },
            },
          },
          screens: {
            'des': { 'max': '1366px' },
            'tab': { 'max': '1000px' },
            'mo': { 'max': '450px' },
            'mini': { 'max': '375px' },
            'breakPoint': { 'max': '68rem' },
          },
        },
      },
    }
  </script>


  <style>
    .noScrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>

</head>

<body class="noScrollbar">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

</body>

</html>
